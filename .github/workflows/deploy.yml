name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine base path
        id: base
        run: |
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          echo "repo=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "base=/$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build and export static site
        env:
          NEXT_BASE_PATH: ${{ steps.base.outputs.base }}
        run: |
          echo "Building with base path: ${{ steps.base.outputs.base }}"
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"
          echo "Build output structure:"
          ls -la ./out/ || echo "out directory not found"
          if [ -d "./out" ]; then
            echo "Files in out directory:"
            find ./out -type f | head -20
          else
            echo "ERROR: out directory does not exist!"
            exit 1
          fi

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Verify build output
        run: |
          if [ -f "./out/index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html NOT found - listing out directory:"
            find ./out -type f | head -20
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


